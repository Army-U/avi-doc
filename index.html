<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avi</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The easiest way to upload images, Compatible with numerous cloud storage.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    img, video { max-width: 100%; min-height: 100px; }
    img:not(.no-shadow) { box-shadow: 0px 0px 40px rgba(0, 0, 0, .1); }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'avi',
      repo: 'Army-U/avi',
      subMaxLevel: 2,
      loadSidebar: true,
      auto2top: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
